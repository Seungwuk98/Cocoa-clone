<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class = "menu">
        <div class="menu__component">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 menu__component__icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </div>
        <header class= "menu__component">Playlist</header>
        <div class = "menu__component"></div>
    </div>
    <div class = "playing-now">
        <div class = "playing-now__box">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 playing-now__image" fill="none" viewBox="0 0 24 24" stroke=white>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        </div>
        <div class = "playing-now__box">
            <header>Random</header>
            <header>Love</header>
            <p>by Divay Kapoor</p>
        </div>
    </div>
    <div class = "play-buttons">
        <div class="play-buttons__button">
            <i id = "play-buttons__play" class="fas fa-play fa-lg"></i>
            <p id = "play">  Play</p>
        </div>
        <div class="play-buttons__button"><i class="far fa-heart fa-lg"></i></div>
        <div class="play-buttons__button"><i class="fas fa-plus fa-lg"></i></div>
    </div>

    <div class = "song-list">
        <div class = "song-list__box">
            <div class = "song-list__box__color-box"></div>
            <div class = "song-list__box__song-name-box">
                <header class = "song-list__box__song-name-box__song-name">Matargasti</header>
                <p class = "song-list__box__song-name-box__singer">Mohit Chauhan</p>
            </div>
        </div>
        <div class = "song-list__box">
            <div class = "song-list__box__color-box"></div>
            <div class = "song-list__box__song-name-box">
                <header class = "song-list__box__song-name-box__song-name">Attitude</header>
                <p class = "song-list__box__song-name-box__singer">Lewis OfMan - Attitude</p>
            </div>
        </div>
        <div class = "song-list__box">
            <div class = "song-list__box__color-box"></div>
            <div class = "song-list__box__song-name-box">
                <header class = "song-list__box__song-name-box__song-name">Try Everything</header>
                <p class = "song-list__box__song-name-box__singer">Shakira - Zootopia</p>
            </div>
        </div>
        <div class = "song-list__box">
            <div class = "song-list__box__color-box"></div>
            <div class = "song-list__box__song-name-box">
                <header class = "song-list__box__song-name-box__song-name">Sunflower</header>
                <p class = "song-list__box__song-name-box__singer">Joseph Vincent - Sunflower</p>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</body>
</html>
