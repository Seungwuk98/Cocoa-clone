<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/Eun - CocoaTalk</title>
</head>
<body id = "chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class= "alt-header__title">SeungWuk Eun</h1>
        </div>
        <div class="alt-header__column">
            <i id = "chat-glass" class="fas fa-search fa-lg"></i>
            <i class="fas fa-bars fa-lg"></i>
        </div>
    </header>

    <main class = "main-screen main-chat">
        <div class = "chats__timestamp">
            Tuesday, Junes 30, 2020
        </div>

        <div class = "message-row">
            <img src="profile.jpg"/>
            <div class = "message-row__content">
                <span class = "message__author">SeungWuk Eun</span>
                <div class = "message__info">
                    <span class = "message__bubble">Hi!</span>
                    <span class = "message__time">01:07</span>
                </div>
            </div>
        </div>
        <div class = "message-row message-row__own">
            <div class = "message-row__content">
                <div class = "message__info">
                    <span class = "message__bubble">I Love You, SeungWukâ™¥</span>
                    <span class = "message__time">01:07</span>
                </div>
            </div>
        </div>
    </main>

    <form class = "reply">
        <div class="reply-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="reply-column">
            <input type = "text" placeholder="Write a message..."/>
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>    
        </div>
    </form>
    <div id = "no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/7b8d8df4b8.js" crossorigin="anonymous"></script>
</body>
</html>
